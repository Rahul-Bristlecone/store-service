name: Build & Push Image

on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - "Dockerfile"
      - "pyproject.toml"
      - "setup.cfg"
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub
      # Add DOCKERHUB_USERNAME and DOCKERHUB_TOKEN as GitHub Actions secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # (Optional) Log in to GitHub Container Registry (GHCR)
      # - name: Log in to GitHub Container Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Build the Docker image (tag with commit SHA for immutability)
      - name: Build application image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }} .

      # 4️⃣ (Optional) Smoke test the image locally before pushing
      #    Keep this lightweight; full tests run in the pytest workflow.
      - name: Smoke test container start
        run: docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }} /bin/sh -c "python --version || true"

      # 5️⃣ Push image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}

      # (Optional) Also tag and push 'latest' on main
      # - name: Tag and push 'latest'
      #   if: github.ref == 'refs/heads/main'
      #   run: |
      #     docker tag ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
      #     docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      # (Optional) Push to GHCR as well
      # - name: Push Docker image to GHCR
      #   run: |
      #     docker tag ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }} ghcr.io/<OWNER>/myapp:${{ github.sha }}
      #     docker push ghcr.io/<OWNER>/myapp:${{ github.sha }}