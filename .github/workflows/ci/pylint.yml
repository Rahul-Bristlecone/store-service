name: Pylint

on:
  # 1️⃣ Trigger on pull requests to the main branch, only if relevant files change
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.py"         # Any Python source file
      - "pyproject.toml"  # Project metadata / tool config
      - ".pylintrc"       # Pylint configuration

  # 2️⃣ Trigger on pushes to the main branch, same path filters
  push:
    branches: [ main ]
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - ".pylintrc"

  # 3️⃣ Allow manual runs from the Actions tab
  workflow_dispatch:

# 4️⃣ Ensure only one Pylint job per ref runs at a time
concurrency:
  group: pylint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # 5️⃣ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 6️⃣ Set up Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 7️⃣ Install pylint (the latest version from PyPI)
      - name: Install pylint
        run: pip install pylint

      # 8️⃣ Run pylint on your package
      #     Replace 'your_package/' with the actual source directory name
      - name: Run pylint
        run: pylint your_package/  # adjust a path to your code