name: Tests (pytest, Docker image from Hub)

on:
  workflow_run:
    workflows: [ "Build & Push Image" ]
    types: [ completed ]

jobs:
  test-from-image:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2️⃣ Pull the exact image built for the triggering commit
      - name: Pull image from Docker Hub
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.event.workflow_run.head_sha }}

      # 3️⃣ Run pytest inside the container
      - name: Run pytest in container
        run: docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.event.workflow_run.head_sha }} pytest -q